services:
  db:
    image: postgres:16-alpine
    container_name: fashion_plm_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: fashion_plm
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: ./backend
    container_name: fashion_plm_api
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/fashion_plm
      CORS_ORIGINS: '["http://localhost:5173"]'
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build: ./frontend
    container_name: fashion_plm_frontend
    environment:
      VITE_API_URL: http://api:8000
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - api

volumes:
  pgdata:
